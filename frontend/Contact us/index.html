<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="text-center">
                <h1>Contact Us</h1>
                <div class="divider"></div>
                <p>Want to ask anything? Send us a mail anytime!</p>
                
            </div>

            <div class="contact-grid">
                <!-- Left Section - Cards -->
                <div class="contact-cards">
                    <div class="card">
                        <span>üìû</span>
                        <div>
                            <h3>Phone No</h3>
                            <p>+251 91 234 5678</p>
                            <p>+251 91 234 5678</p>
                        </div>
                    </div>
                    <div class="card">
                        <span>‚úâÔ∏è</span>
                        <div>
                            <h3>Email Address</h3>
                            <p>hulutravel@gmail.com</p>
                            <p>hulutravel22@gmail.com</p>
                        </div>
                    </div>
                    <div class="card">
                        <span>üìç</span>
                        <div>
                            <h3>Office Address</h3>
                            <p>Addis Ababa, Ethiopia</p>
                        </div>
                    </div>
                </div>

                <!-- Right Section - Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <div>
                                <label for="name">Your Name*</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div>
                                <label for="email">Email Address*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <label for="phone">Phone No</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div>
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject">
                            </div>
                        </div>

                        <div>
                            <label for="message">Message Here*</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit">Send Mail</button>
                        </div>

                        <div id="formStatus" class="form-status"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();

            formStatus.textContent = 'Thank you for contacting us! We will get back to you shortly.';
            contactForm.reset();
        });
    </script>
</body>
</html>
